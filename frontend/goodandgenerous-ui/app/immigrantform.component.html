<div class="container">
  <div  [hidden]="submitted">
    <h1>Immigrant Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel" >
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="name">Surname</label>
        <input type="text" class="form-control" id="surname"
               required
               [(ngModel)]="model.surname" name="surname"
               #surname="ngModel" >
        <div [hidden]="surname.valid || surname.pristine"
             class="alert alert-danger">
          Surname is required
        </div>
      </div>


      <div class="form-group">
        <label for="name">Age</label>
        <input type="text" class="form-control" id="age"
               required
               [(ngModel)]="model.age" name="age"
               #age="ngModel" >
        <div [hidden]="age.valid || age.pristine"
             class="alert alert-danger">
          Age is required
        </div>
      </div>


      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power"
                required
                [(ngModel)]="model.power" name="power"
                #power="ngModel" >
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>

      <div>
          <rating [(ngModel)]="rateValueExample1" max="10" stateOn="glyphicon-heart"
                             stateOff="glyphicon-ok-circle" name="rating" ngDefaultControl></rating>
      </div>


      <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
      <i>with</i> reset

      &nbsp;&nbsp;
      <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
      <i>without</i> reset

     <!-- NOT SHOWN IN DOCS -->
      <div>
        <hr>
        Name via form.controls = {{showFormControls(heroForm)}}
      </div>
     <!-- - -->
    </form>
  </div>
